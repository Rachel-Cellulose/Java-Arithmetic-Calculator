<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200&family=Shadows+Into+Light&display=swap"
        rel="stylesheet">
    <script>
        function ac() {
            document.getElementById("open").value = "";
        }
        function show(input) {
            document.getElementById("open").value += input;
        }
        function cal() {
            var output = eval(document.getElementById("open").value);
            document.getElementById("open").value = output;
        }
    </script>
</head>

<body>
    <script src="script.js"></script>

    <table border="1" cellpadding="3px" cellspacing="3px">
        <caption>
            <h1 class="text"> Simple Calculator</h1>
        </caption>
        <tr>
            <td colspan="3" align="'center" background-color="black"> <input type="text" class="close" id="open"> </td>
            <td align="center"><button class="numbers" onclick="ac()">AC</button> </td>
        </tr>
        <tr>
            <td align="center"><button class="numbers" onclick="show('1')">1</button></td>
            <td align="center"><button class="numbers" onclick="show('2')">2</button></td>
            <td align="center"><button class="numbers" onclick="show('3')">3</button></td>
            <td align="center"><button class="numbers" onclick="show('+')">+</button></td>
        </tr>
        <tr>
            <td align="center"><button class="numbers" onclick="show('4')">4</button></td>
            <td align="center"><button class="numbers" onclick="show('5')">5</button></td>
            <td align="center"><button class="numbers" onclick="show('6')">6</button></td>
            <td align="center"><button class="numbers" onclick="show('-')">-</button></td>
        </tr>
        <tr>
            <td align="center"><button class="numbers" onclick="show('7')">7</button></td>
            <td align="center"><button class="numbers" onclick="show('8')">8</button></td>
            <td align="center"><button class="numbers" onclick="show('9')">9</button></td>
            <td align="center"><button class="numbers" onclick="show('*')">*</button></td>
        </tr>
        <tr>
            <td align="center"><button class="numbers" onclick="show('0')">0</button></td>
            <td align="center"><button class="numbers" onclick="show('%')">%</button></td>
            <td align="center"><button class="numbers" onclick="show('/')">/</button></td>
            <td align="center"><button class="numbers" onclick="cal()">=</button></td>
        </tr>
    </table>
</body>

</html>
